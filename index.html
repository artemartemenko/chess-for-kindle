        <style>
            .container {
                width: 100%;
                max-width: 360px;
                padding: 20px;
                text-align: center;
                height: auto;
            }
            .cover-outer {
            border: 2px solid #a08b6e;
            padding: 0.75em;
            max-width: 380px;
            width: calc(100% - 2em);
            margin: 0 1em;
        }
        .cover-frame {
            border: 2px solid #c4b59a;
            padding: 2em;
            max-width: 100%;
        }
        .contents-label {
            font-size: 0.75em;
            letter-spacing: 0.15em;
            color: #6b5b4f;
            text-transform: uppercase;
            margin-bottom: 0.8em;
        }
        .contents-heading {
            font-size: 0.75em;
            letter-spacing: 0.15em;
            color: #6b5b4f;
            text-transform: uppercase;
            margin-bottom: 0.6em;
            margin-top: 0.4em;
        }
        h1 {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #2c2c2c;
            margin-bottom: 1em;
            padding-bottom: 0.6em;
            border-bottom: 1px solid #c4b59a;
            line-height: 1.3;
        }
        .book-byline {
            display: block;
            font-size: 0.75em;
            font-weight: normal;
            letter-spacing: 0.12em;
            color: #6b5b4f;
            margin-top: 0.35em;
        }
        .cover-icon {
            display: block;
            width: 64px;
            height: auto;
            margin: 0.6em auto 0.5em;
        }
        .cover-icon svg {
            width: 100%;
            height: auto;
            display: block;
        }
        .subtitle {
            font-size: 14px;
            color: #6b5b4f;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        .btn-game {
            display: block;
            width: 100%;
            height: 56px;
            line-height: 54px;
            margin-bottom: 16px;
            font-family: "Bookerly", "Caecilia", Georgia, serif;
            font-size: 18px;
            font-weight: bold;
            color: #2c2c2c;
            background: #faf7f2;
            border: 1px solid #a08b6e;
            border-radius: 0;
            text-decoration: none;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-game:hover,
        .btn-game:active {
            background: #faf7f2;
            color: #2c2c2c;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="cover-outer">
            <div class="cover-frame">
                <p class="contents-label">For Kindle</p>
            <span class="cover-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 592.5 326.1"><path d="M130.7 12v60.5l140 86.5zM65 56v43.5l157 50zM214 0v73.5l72.4 74.7z" fill="#2c2c2c"/><path d="M296.3 191.9 0 100l88 188.5h416.5l88-188.5zM296 305H95.6l9.9 21.1H487l9.9-21.1H296.5z" fill="#2c2c2c"/><path d="M461.8 72.5V12l-140 147zm65.7 27V56l-157 93.5zM378.5 0l-72.4 148.2 72.4-74.7z" fill="#2c2c2c"/></svg></span>
            <h1>Book of Games</h1>
                <p class="contents-heading">Contents</p>
                <a href="chess/" class="btn-game">Chess</a>
                <a href="checkers/" class="btn-game">Checkers</a>
                <a href="corners/" class="btn-game">Corners</a>
                <a href="reversi/" class="btn-game">Reversi</a>
                <a href="peg-solitaire/" class="btn-game">Peg Solitaire</a>
                <!-- <a href="backgammon/" class="btn-game">Backgammon</a> -->
            </div>
        </div>
    </div>
    <div class="main-footer">
        <a href="https://github.com/artemartemenko/chess-for-kindle" target="_blank">GitHub</a>
        <span> · </span>
        <a href="https://ko-fi.com/artemartemenko" target="_blank">Buy me a coffee ☕</a>
                <span> · </span>
        <a href="viber://chat?number=%2B380633778816">Viber</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error:', err));
        }
        ['chess/', 'checkers/', 'reversi/', 'peg-solitaire/', 'corners/', 'backgammon/'].forEach(function(path) {
            fetch(path, { mode: 'same-origin' }).catch(function() {});
        });
        document.querySelectorAll('.main-footer a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                var text = this.textContent.trim();
                if (typeof gtag === 'function') {
                    gtag('event', 'click', {
                        'event_category': 'outbound',
                        'event_label': text,
                        'transport_type': 'beacon'
                    });
                }
            });
        });
    </script>
</body>
</html>
